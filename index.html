<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal blog card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <img class="img-card" src="./cactus_img.jpg" alt="img-card">
        <div class="info-card">
            <span class="tag-card">Design</span>
            <h1 class="title-card">Embracing Minimalism</h1>
            <p class="text-card">From minimalist sculptures to minimalist paintings, this blog will inspire you to
                appreciate the beauty that lies in simplicity.</p>
        </div>
        <p class="name-card">Annie Spratt</p>
    </div>
</body>

</html>
